<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/customize.css">
  <title>Pomodoro</title>
</head>
<body class="bg-secondary">
  <!-- Navbar Section -->
  <nav class="navbar bg-primary p-3">
    <div class="container">
      <a href="#" class="navbar-brand text-primary">Pomodoro Helper</a>
    </div>
  </nav>

 <!-- Main Section -->
 <div class="container text-primary">
    <div class="row justify-content-center">
      <div class="col-6">
        <!-- Timer Section -->
        <section id="timer-block" class="card mt-5 bg-primary text-center">
          <div class="card-body">
            <h1 id="timer">25 : 00</h1>
            <div class="buttons">
              <button type="button" id="btnStart" class="btn btn-success btn-lg m-3 timerBtn">Start</button>
              <button type="button" id="btnStop" class="btn btn-danger btn-lg m-3 timerBtn">Stop</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    
    <!-- TODO Block Section -->
    <section id="todo-block" class="card bg-primary mt-5">
      <div class="card-header text-center">TODO (1h 15min)</div>
      <div class="card-body p-5">
        
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
