<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
</head>
<body class="bg-secondary">
  <!-- Navbar Section -->
  <nav class="navbar bg-primary p-3">
    <div class="container">
      <a href="#" class="navbar-brand text-light">Pomodoro Helper</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link text-light" data-toggle="modal" data-target="#loginModal">Sign in</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Alerts block -->
  <div id="alerts"></div>

  <!-- Main Section -->
  <div class="container text-light">
    <div class="row justify-content-center">
      <div class="col-6">
        <!-- Timer Section -->
        <section id="timer-block" class="card mt-5 bg-primary text-center">
          <div class="card-body">
            <div class="settings">
              <i class="fas fa-cog" data-toggle="modal" data-target="#settingsModal"></i>
            </div>
            <h1 id="timer"></h1>
            <div class="buttons">
              <button type="button" id="btnStart" class="btn btn-success btn-lg m-3 timerBtn">Start</button>
              <button type="button" id="btnStop" class="btn btn-danger btn-lg m-3 timerBtn">Stop</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    
    <!-- TODO Block Section -->
    <section id="todo-block" class="card bg-primary mt-5">
      <div class="card-header text-center">TODO (1h 15min)</div>
      <div class="card-body p-5">
        <!-- Form -->
        <form id="form" class="form-row">
          <div class="col-2">
            <input list=languages class="form-control" placeholder="Category" id="input-category">
            <datalist id=languages>
              <option value="Work"></option>
              <option value="Personal"></option>
            </datalist> 
          </div>
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Learn something new" id="input-descr">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-success w-100">Add new</button>
          </div>
        </form>

        <!-- TODO Table -->
        <table class="table table-hover table-borderless mt-5" id="todoTable">
          <thead>
            <tr class="border-bottom-1">
              <th scope="col" style="width: 15%">Category</th>
              <th scope="col" style="width: 60%">Description</th>
              <th scope="col" style="width: 25%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Personal</td>
              <td>Do something</td>
              <td class="d-flex justify-content-end align-items-center">
                <i class="far fa-star"></i>
                <i class="fas fa-check text-success"></i>
                <i class="fas fa-trash-alt text-danger"></i>
                <span>04:30 PM</span>
                <i class="fas fa-edit ml-3 text-dark"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-light">
    <div class="container text-center">
      &copy; Zootopia Studios
    </div>
  </footer>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-primary text-light">
        <div class="modal-header bg-secondary border-0">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs border-bottom-1 border-secondary" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#settingsTimer">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#settingsNotifications">Notifications</a>
            </li>
          </ul>
          
          <!-- Tab panes -->
          <div class="tab-content">
            <div id="settingsTimer" class="container tab-pane active"><br>
              <div class="form-group row">
                <label for="pomodoroDuration" class="col-5 col-form-label">Pomodoro duration</label>
                <div class="col-7">
                  <input type="number" class="form-control" id="pomodoroDuration" value="25">
                </div>
              </div>
              <div class="form-group row">
                <label for="shortBreakDuration" class="col-5 col-form-label">Short break duration</label>
                <div class="col-7">
                  <input type="number" class="form-control" id="shortBreakDuration" value="5">
                </div>
              </div>
              <div class="form-group row">
                <label for="longBreakDuration" class="col-5 col-form-label">Long break duration</label>
                <div class="col-7">
                  <input type="number" class="form-control" id="longBreakDuration" value="15">
                </div>
              </div>
            </div>
            <div id="settingsNotifications" class="container tab-pane fade"><br>
              <div class="form-group row">
                <label for="volumeValue" class="col-5 col-form-label">Volume</label>
                <div class="col-7">
                  <select class="custom-select" id="volumeValue">
                    <option value="0">0%</option>
                    <option value="25">25%</option>
                    <option value="50" selected>50%</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer border-top-1 border-secondary">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="settingsModalSaveBtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-primary text-light">
        <div class="modal-header bg-secondary border-0">
          <h5 class="modal-title" id="loginModalLabel">Authorization</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <hr class="border-secondary">
            <a href="#" class="btn text-light">Create account</a>
            <button type="submit" class="btn btn-secondary float-right w-50">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
